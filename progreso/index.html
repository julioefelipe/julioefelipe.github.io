<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de Stream</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden; /* Asegura que no se salga el contenido */
        }

       .progress-bar {
            width: 0%;
            height: 30px; /* Altura de la barra de progreso */
            text-align: center;
            line-height: 30px;
            color: #333;
            border-radius: 10px;
            background-image: url('https://cdn.dribbble.com/users/1056629/screenshots/2943285/media/f4a4ad649a2a7087a9e449ba7f98a6b4.gif'); /* Imagen de fondo */
            background-size: auto 100%; /* Ajusta el tamaño de la imagen al contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            transition: width 0.5s; /* Suaviza la transición del ancho de la barra */
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <script>
        // Función para actualizar la barra de progreso
        function updateProgressBar(current, goal) {
            const progressBar = document.getElementById('progressBar');
            const percentage = (current / goal) * 100;
            progressBar.style.width = percentage + '%';
            progressBar.innerHTML = current + ' / ' + goal;
        }

        // Simula la carga desde un archivo JSON en GitHub
        fetch('progress.json')
            .then(response => response.json())
            .then(data => {
                const current = data.current;
                const goal = data.goal;
                updateProgressBar(current, goal);
            });
    </script>
</body>
</html>
